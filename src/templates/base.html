<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="siteTitle">Multilingual Site</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/lang.js"></script>
  <script src="/navigation.js"></script>
</head>
<body>
  <nav>
    <div class="nav-brand">
      <span data-i18n="siteBrand">Restaurant</span>
    </div>
    
    <div class="nav-menu" id="navMenu">
      <div class="nav-links">
        <a href="/index.html" data-i18n="navHome">Home</a>
        <a href="/about.html" data-i18n="navAboutUs">About Us</a>
      </div>
      
      <div class="lang-switcher">
        <div class="lang-dropdown">
          <div class="lang-selected" id="langSelected">
            <img class="flag-icon" id="selectedFlag" src="/assets/images/flag-gb.svg" alt="Selected language flag">
            <span class="selected-lang">EN</span>
          </div>
          <div class="lang-options" id="langOptions">
            <div class="lang-option" data-lang="en" data-flag="/assets/images/flag-gb.svg">
              <img class="flag-icon" src="/assets/images/flag-gb.svg" alt="UK flag">
              English
            </div>
            <div class="lang-option" data-lang="fr" data-flag="/assets/images/flag-fr.svg">
              <img class="flag-icon" src="/assets/images/flag-fr.svg" alt="French flag">
              Fran√ßais
            </div>
            <div class="lang-option" data-lang="it" data-flag="/assets/images/flag-it.svg">
              <img class="flag-icon" src="/assets/images/flag-it.svg" alt="Italian flag">
              Italiano
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <main class="main-content">
    <!-- Page content will be injected here -->
  </main>
  
</body>
</html>
