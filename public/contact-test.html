<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
        }
        nav {
            background: #333;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        #contact {
            margin-top: 100vh;
            background: #f0f0f0;
            padding: 50px;
            border: 3px solid red;
        }
        .test-buttons {
            margin: 20px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        #console {
            background: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#contact" onclick="console.log('Contact link clicked')">Contact Link</a>
        <a href="javascript:void(0)" onclick="testScroll()">Test Scroll Function</a>
    </nav>
    
    <div class="content">
        <h1>Contact Navigation Test</h1>
        
        <div class="test-buttons">
            <button class="test-button" onclick="testContactFunction()">Test scrollToContact()</button>
            <button class="test-button" onclick="checkContactElement()">Check Contact Element</button>
            <button class="test-button" onclick="logNavHeight()">Log Nav Height</button>
            <button class="test-button" onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div>
            <h3>Console Output:</h3>
            <div id="console"></div>
        </div>
        
        <p>Scroll down to see the contact section...</p>
        <div style="height: 50vh;"></div>
        <p>Keep scrolling...</p>
        <div style="height: 50vh;"></div>
        <p>Almost there...</p>
    </div>
    
    <section id="contact">
        <h2>Contact Section</h2>
        <p>This is the contact section that should be scrolled to.</p>
    </section>

    <script>
        // Console capture
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToDiv(message, type = 'log') {
            const time = new Date().toLocaleTimeString();
            const line = `[${time}] ${type}: ${message}`;
            consoleDiv.innerHTML += line + '<br>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv(args.join(' '), 'LOG');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv(args.join(' '), 'ERROR');
        };
        
        // Test functions
        function testContactFunction() {
            console.log('Testing scrollToContact function...');
            if (typeof window.scrollToContact === 'function') {
                window.scrollToContact();
            } else {
                console.error('scrollToContact function not found');
            }
        }
        
        function checkContactElement() {
            const contact = document.getElementById('contact');
            if (contact) {
                console.log('Contact element found:', contact.offsetTop);
            } else {
                console.error('Contact element not found');
            }
        }
        
        function logNavHeight() {
            const nav = document.querySelector('nav');
            if (nav) {
                console.log('Nav height:', nav.offsetHeight);
            } else {
                console.error('Nav not found');
            }
        }
        
        function testScroll() {
            console.log('Manual scroll test...');
            const contact = document.getElementById('contact');
            if (contact) {
                const nav = document.querySelector('nav');
                const navHeight = nav ? nav.offsetHeight : 0;
                const targetPosition = contact.offsetTop - navHeight - 20;
                console.log('Scrolling to position:', targetPosition);
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        console.log('Test page loaded');
    </script>
    
    <!-- Load the contact navigation script -->
    <script src="/contact-nav.js"></script>
</body>
</html>
